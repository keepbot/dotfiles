[lfs]
    dialtimeout = 60
    tlstimeout = 60
    activitytimeout = 60
    concurrenttransfers = 1
    skipdownloaderrors = false
[lfs "transfer"]
    maxretries = 100
    maxverifies = 100
[filter "lfs"]
	smudge = git-lfs smudge -- %f
	process = git-lfs filter-process
	required = true
	clean = git-lfs clean -- %f
