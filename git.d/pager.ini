[core]
    pager = delta
    ; pager = less -FXRS -x2
    ; pager = cat | more.com

[delta]
    features = base-theme
    ; features = code-review-theme

[interactive]
    diffFilter = delta --color-only

# https://en.wikipedia.org/wiki/ANSI_escape_code#8-bit
[delta "base-theme"]
    commit-decoration-style = bold box ul "#34fd50"
    dark = true
    decorations = true
    file-decoration-style = none
    file-style = omit
    hunk-header-decoration-style = "#00b494" box ul
    hunk-header-file-style = "#999999"
    hunk-header-line-number-style = bold "#03a4ff"
    hunk-header-style = file line-number syntax
    keep-plus-minus-markers = false
    line-numbers = true
    line-numbers-left-format = "{nm:>1}│"
    line-numbers-left-style = "#00b494"
    line-numbers-minus-style = "#990017"
    line-numbers-plus-style = "#003300"
    line-numbers-right-format = "{np:>1}│"
    line-numbers-right-style = "#00b494"
    line-numbers-zero-style = "#999999"
    ; ---------- Diff Colors ----------
    minus-emph-style = bold red 52
    minus-empty-line-marker-style = normal "#002200"
    minus-non-emph-style = normal "#002200"
    minus-style = normal "#002200"
    plus-emph-style = bold green 22
    plus-empty-line-marker-style = normal "#002200"
    plus-non-emph-style = normal "#002200"
    plus-style = normal "#002200"
    ; ---------------------------------
    side-by-side = false
    syntax-theme = gruvbox
    ; syntax-theme = OneHalfDark
    ; syntax-theme = Vibrant Sunburst
    whitespace-error-style = 11 reverse

[delta "code-review-theme"]
    commit-decoration-style = bold box ul "#34fd50"
    dark = true
    decorations = true
    file-added-label = [+]
    file-copied-label = [C]
    file-decoration-style = "#03a4ff" overline
    file-modified-label = [M]
    file-removed-label = [-]
    file-renamed-label = [R]
    file-style = 232 bold "#03a4ff"
    hunk-header-decoration-style = "#00b494" box ul
    hunk-header-file-style = "#999999"
    hunk-header-line-number-style = bold "#03a4ff"
    hunk-header-style = file line-number syntax
    keep-plus-minus-markers = fslse
    line-numbers = true
    line-numbers-left-format = "{nm:>1}│"
    line-numbers-left-style = "#00b494"
    line-numbers-minus-style = "#990017"
    line-numbers-plus-style = "#003300"
    line-numbers-right-format = "{np:>1}│"
    line-numbers-right-style = "#00b494"
    line-numbers-zero-style = "#999999"
    ; ---------- Diff Colors ----------
    minus-emph-style = bold red 52
    minus-empty-line-marker-style = normal "#002200"
    minus-non-emph-style = normal "#002200"
    minus-style = normal "#002200"
    plus-emph-style = bold green 22
    plus-empty-line-marker-style = normal "#002200"
    plus-non-emph-style = normal "#002200"
    plus-style = normal "#002200"
    ; ---------------------------------
    side-by-side = true
    syntax-theme = gruvbox
    ; syntax-theme = OneHalfDark
    ; syntax-theme = Vibrant Sunburst
    whitespace-error-style = 11 reverse
