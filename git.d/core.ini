[core]
    attributesfile = .gitattributes
    editor = vim
    excludesfile = .gitignore
    ignorecase = false
    longpaths = true
    untrackedCache = true
    quotepath = false
    sshCommand = ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

[commit]
    template = ~/.gitmessage

[credential]
    helper = cache

[rerere]
    enabled = true
